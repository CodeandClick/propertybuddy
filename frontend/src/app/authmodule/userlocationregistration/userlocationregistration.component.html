

<div class="ltn__login-area pb-110">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area text-center">
                    <h1 class="section-title">Add User More Details</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>
                         Sit aliquid,  Non distinctio vel iste.</p>
                </div>
            </div>
        </div>
        <div class="row"> 
        <div class="col-lg-6 offset-lg-3">
                <div class="account-login-inner">
                    <form id="contact-form" [formGroup]="userDetailsRegistrationForm"  (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-item input-item-name ltn__custom-icon">
                                    <input type="text" formControlName="state" name="state" placeholder="Enter your State">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-email ltn__custom-icon">
                                    <input type="text" formControlName="district" name="district" placeholder="Enter your District">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-email ltn__custom-icon">
                                    <input type="text" formControlName="place" name="location" placeholder="Enter your Location">
                                </div>
                            </div>
                           
                            <div class="col-md-6">
                                <div class="input-item input-item-phone ltn__custom-icon">
                                    <input type="text" formControlName="pincode" name="pincode" placeholder="Enter your Pincode">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input-item input-item-phone ltn__custom-icon">
                                    <input type="text" formControlName="phoneNo" name="phone" placeholder="Enter your Phone no">
                                </div>
                            </div>
                        </div>
                        <p><label class="input-info-save mb-0"><input type="checkbox" name="agree"> Save my name, email, and website in this browser for the next time I comment.</label></p>
                        <div class="btn-wrapper mt-0">
                            <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Add Details</button>
                        </div>
                        <p class="form-messege mb-0 mt-20"></p>
                    </form>
                    <div class="by-agree text-center">
                        <p>By creating an account, you agree to our:</p>
                        <p><a href="#">TERMS OF CONDITIONS  &nbsp; &nbsp; | &nbsp; &nbsp;  PRIVACY POLICY</a></p>
                        <div class="go-to-btn mt-50">
                            <a href="login.html">ALREADY HAVE AN ACCOUNT ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
